<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form>
        <h2>Register</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username"
            required="" autofocus="">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password"
                   required="" autofocus="">
        </p>
        <p>
            <label for="repeatedPassword">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword"
                   placeholder="Repeat Password" required="">
        </p>
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required=""
                   autofocus="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>


</body>
</html>
